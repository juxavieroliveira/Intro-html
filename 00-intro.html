<!-- doctype informa ao navegador que o documento é do tipo HTML5 -->
 <!DOCTYPE html>

 <!-- O html ele é o elemento raiz, ou elemento principal. 
    Ele representa de fato o HTML. -->
    <!-- O lang (ou language, que significa idioma), é um atributo que define/configura o tipo de idioma do arquivo. -->
<html lang="pt-br">

 <!-- Head é responsavel por lidar com configurações da páginas. Contém informações "Invisíveis" da página -->
<head>

    <!--o Meta fornece metadados, Metadados são informações descritivas, que nao aparecem diretamente no conteudo da pagina. Eles ajudam os navegadores, mecanismos de busca (ex:google)a entenderem melhor o que a pagina condiz-->
    <!-- esse trecho, lida com a forma como o navegador interpreta caracteres especiais, acentuações e etc. -->
    <meta charset="UTF-8">

<!-- Esse name="viewport" ele lida com a janela de visualização, ou altura e largura do dispositivo/navegador que está acessando o site. -->
 <!-- content lida com a forma como o conteúdo será apresentando no dispositivo que está sendo utilizado para acessar o site -->
  <!-- width=device-width - Esse trecho basicamente fala o seguinte "Use a largura real do dispositivo como base para exibir esta página" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- O title(ou titulo) refere-se ao titulo da página quando você acessa o site-->
    <title> Minha primeira pagina </title>

</head>

<!-- É aonde fica o conteudo visivel da pagina (textos, imagens , botões, etc.)-->
<body>

    <!-- tAG ou marcação, é a forma de dar significado ao conteudo-->
    <h1> Hello, world </h1>
    <p> Essa é a minha primeira pagina em HTML </p>
    
</body> 

</html>
